<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紓咖登入</title>
    <link rel="stylesheet" href="../css/new.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=LXGW+WenKai+Mono+TC&family=Ma+Shan+Zheng&display=swap"
        rel="stylesheet">
</head>
<body>


    <div class="main-nav">
        <ul>
            <li><a href="login.html">回上一頁</a></li>
        </ul>
    </div>
<div class="register-container">

    <h2>創立一個新帳號</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="username">姓名</label>
            <input type="text" id="姓名" name="姓名" placeholder="輸入你的姓名" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="輸入你的email" required>
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="輸入你的密碼" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="請確認你的密碼" required>
        </div>
        <button type="submit" class="register-button">確認送出</button>
    </form>
    <div class="form-footer">
        <p>已經有帳號了<a href="/login">從這裡登入</a></p>
    </div>
</div>

</body>
</html>
